<style>
    .modal-body {
        max-height: calc(100vh - 210px);
        overflow-y: auto;
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="exit()">&times;</button>
        <h4 class="modal-title">Edit Customer</h4>
    </div>
    <div class="modal-body">
        <div class="input-field">
            <label for="data.customer_name">Name</label>
            <input ng-model="data.customer_name" type="text" class="validate form-control" placeholder="Name..."/>
        </div>
        <div class="input-field">
            <label for="data.customer_shortname">Shortname</label>
            <input ng-model="data.customer_shortname" type="text" class="validate form-control" placeholder="Shortname..." />
        </div>


<-- need dropdown for customer type here !->>


        <div class="input-field">
            <label for="data.customer_companyregno">Company Reg No.</label>
            <input ng-model="data.customer_companyregno" type="text" class="validate form-control" placeholder="Reg no..." />
        </div>
        <div class="input-field">
            <label for="data.customer_website">Company Website</label>
            <input ng-model="data.customer_website" type="text" class="validate form-control" placeholder="Website address..." />
        </div>
        <div class="input-field">
            <label for="data.customer_kpi_quote_rtnd_by">KPI Quote to be returned by</label>
            <input ng-model="data.customer_kpi_quote_rtnd_by" type="text" class="validate form-control" placeholder="Returned by..." />
        </div>
        <div class="input-field">
            <label for="data.customer_experian_score">Experian Score</label>
            <input ng-model="data.customer_experian_score" type="text" class="validate form-control" placeholder="Score..." />
        </div>
        <div class="input-field">
            <label for="data.customer_credit_score">Credit Score</label>
            <input ng-model="data.customer_credit_score" type="text" class="validate form-control" placeholder="Returned by..." />
        </div>
        <div class="input-field">
            <label for="data.customer_credit_hard_limit">Credit Hard Limit</label>
            <input ng-model="data.customer_credit_hard_limit" type="text" class="validate form-control" placeholder="Hard limit..." />
        </div>
        <div class="input-field">
            <label for="data.customer_credit_soft_limit">Credit Soft Limit</label>
            <input ng-model="data.customer_credit_soft_limit" type="text" class="validate form-control" placeholder="Soft limit..." />
        </div>
        <div class="input-field">
            <label for="data.customer_credit_outstanding">Outstanding Credit</label>
            <input ng-model="data.customer_credit_outstanding" type="text" class="validate form-control" placeholder="Outstanding value..." />
        </div>
        <div class="input-field">
            <label for="data.customer_terms_id">Terms</label>
            <select ng-model="data.customer_terms_id">
                <option ng-repeat="t in data.terms" value="{{t.id}}" ng-selected="t.id === data.customer_terms_id">{{t.description}}</option>
            </select>
        </div>
        <div class="input-field">
            <label for="data.customer_kpi_agreed">KPI agreed (THIS NEED TO BE A CHECKBOX, use 0 or 1 for now)</label>
            <input ng-model="data.customer_kpi_agreed" type="text" class="validate form-control" placeholder="KPI agreed..." />
        </div>
        <div class="input-field">
            <label for="data.customer_quote_breakdown_rqrd">Quote Breakdown required (THIS NEED TO BE A CHECKBOX, use 0 or 1 for now)</label>
            <input ng-model="data.customer_quote_breakdown_rqrd" type="text" class="validate form-control" placeholder="Breakdown req..." />
        </div>
        <div class="input-field">
            <label for="data.customer_days_to_review">Days to review</label>
            <input ng-model="data.customer_days_to_review" type="text" class="validate form-control" placeholder="Days..." />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="exit()">Exit</button>
        <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
    </div>
</div>
