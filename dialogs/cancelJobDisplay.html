<style>
    .modal-body {
        max-height: calc(100vh - 210px);
        overflow-y: auto;
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="exit()">&times;</button>
        <h4 class="modal-title">Job Cancellation</h4>
    </div>
    <div class="modal-body">
        <div class="input-field">
            <label for="data.datePicker">Cancellation Date</label>
            <p class="input-group" id="data.datePicker">
                <input type="text" class="form-control" uib-datepicker-popup="{{ data.dateFormat }}" ng-model="data.datePicker" is-open="data.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altDateFormats" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="calendar()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
        <div class="input-field">
            <labelfor="data.job_description">Enter Reason for cancellation</label>
            <input ng-model="data.job_description" type="text" class="validate form-control" placeholder="Reason..." maxlength="512" size="32"/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="exit()">Exit</button>
        <button type="button" class="btn btn-primary" ng-click="cancelJob()">Cancel Job</button>
    </div>
</div>
